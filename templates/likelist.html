{% extends "base.html" %}
{% block title %}❤ I like list page ❤{% endblock %}
{% block content %}

<br>
<br>

<div class = "container">
    <h1 class = "text-center"><b><i>❤ 내가 좋아하는 것들 ❤</b></i></h1>

    <br>
    <br>
    
    <table class="table table-hover">
        <thead>
            <tr class="table-light">
              <th scope="col">글번호</th>
              <th scope="col">제목</th>
              <th scope="col">글쓴이</th>
              <th scope="col">얼마나 좋아하는지</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
            <tr>
              <th scope="row">{{item[0]}}</th>
              <td>
                <a href = "/like/{{item[0]}}">{{item[1]}}</a>
              </td>
              <td>(●'◡'●)</td>
              <td>{{item[3]}}</td>
            </tr>
            {% endfor %}
          </tbody>
      </table>

    <br>
    <br>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled"> <!-- if문으로 활성화 시켜줘야 함~ -->
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

</div>

<div class = "container">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href = "/likeform">
        <button class="btn btn-outline-success me-md-2" type="button">새 글 작성</button>
        </a>
    </div>
</div>

{% endblock %}
